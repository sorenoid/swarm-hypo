<div id="heliBox">

	<form id="heliForm">
	
	<div class="w184 fl">
	    <div class="box">

		<p><select class="w100p" multiple="multiple" size="15" name="selector:ch">
		</select></p>
		</div>
        <img class="fl" src="images/help.gif" onclick="help_popup('doc/user_docs/heli/index.html')">

		</div>
	</div>
	
	</form>
</div>
